# Regression Test Suite: Full App Test
# Comprehensive test covering all major functionalities

appId: ${APP_ID}
---

# 1. Core Functionality Tests
- runFlow: "../core/app_launch.yaml"
- runFlow: "../core/navigation.yaml"

# 2. Feature Tests
- runFlow: "../features/home_functionality.yaml"
- runFlow: "../features/events_functionality.yaml"
- runFlow: "../features/forms_testing.yaml"
- runFlow: "../features/settings_functionality.yaml"

# 3. Cross-feature Integration Tests

# Test deep linking between features
- tapOn:
    text: "Ana Sayfa"
- tapOn:
    when:
      visible:
        id: "featured_event_card"
    id: "featured_event_card"
- wait: ${timeouts.medium}

# Verify navigation to event detail from home
- assertVisible:
    when:
      visible:
        id: "event_detail_view"
    id: "event_detail_view"

# Go back home
- tapOn:
    when:
      visible:
        id: "back_button"
    id: "back_button"

# Test notifications integration
- tapOn:
    when:
      visible:
        id: "notifications_button"
    id: "notifications_button"
- wait: ${timeouts.medium}

- assertVisible:
    when:
      visible:
        id: "notifications_view"
    id: "notifications_view"

# Go back
- tapOn:
    when:
      visible:
        id: "back_button"
    id: "back_button"

# Final verification
- assertVisible:
    id: "home_view"
- takeScreenshot: "regression_test_completed"
