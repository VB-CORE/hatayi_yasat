# Regression Test Suite: Smoke Tests
# Quick smoke tests for critical functionality

appId: com.hatayiyasat.app
---

# Quick app launch and basic functionality
- launchApp
- sleep: 5s

# Verify app launches successfully
- assertVisible:
    id: "main_tab_view"

# Quick navigation test
- tapOn:
    text: "Topluluk"
- sleep: 2s
- assertVisible:
    id: "news_event_jobs_view"

- tapOn:
    text: "Anasayfa"
- sleep: 2s
- assertVisible:
    id: "home_view"

# Quick FAB test
- tapOn:
    id: "speed_dial_fab"
- sleep: 2s
- assertVisible:
    id: "speed_dial_menu"

- tapOn:
    id: "speed_dial_fab"
- sleep: 2s
- assertNotVisible:
    id: "speed_dial_menu"

# Final verification
- takeScreenshot: "smoke_test_completed"
