# Core Flow: Navigation Tests
# Tests all main navigation functionalities

appId: ${APP_ID}
---

# Start from main screen
- runFlow: "./app_launch.yaml"

# Test Home Tab Navigation
- tapOn:
    text: "Anasayfa"
- assertVisible:
    id: "home_view"
- takeScreenshot: "navigation_home_tab"

# Test Community Tab Navigation (News, Events, Jobs)  
- tapOn:
    text: "Topluluk"
- assertVisible:
    id: "news_event_jobs_view"
- takeScreenshot: "navigation_community_tab"

# Test Memories Tab Navigation
- tapOn:
    text: "HatÄ±ralar" 
- assertVisible:
    id: "history_view"
- takeScreenshot: "navigation_memories_tab"

# Test Favorites Tab Navigation
- tapOn:
    text: "Favoriler"
- assertVisible:
    id: "favorite_view"
- takeScreenshot: "navigation_favorites_tab"

# Test returning to Home
- tapOn:
    text: "Anasayfa"
- assertVisible:
    id: "home_view"

# Test Speed Dial FAB (Floating Action Button)
- tapOn:
    id: "speed_dial_fab"
- wait: ${timeouts.short}
- assertVisible:
    id: "speed_dial_menu"
- takeScreenshot: "speed_dial_expanded"

# Close speed dial
- tapOn:
    id: "speed_dial_fab"
- wait: ${timeouts.short}
- assertNotVisible:
    id: "speed_dial_menu"
