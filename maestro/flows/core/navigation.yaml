# Core Flow: Navigation Testing
# Tests main tab navigation functionality

appId: com.hatayiyasat.app
---

# Verify main tab view is visible
- assertVisible:
    id: "main_tab_view"

# Take screenshot of initial state
- takeScreenshot: "navigation_initial"

# Test Anasayfa tab (should be already selected)
- assertVisible:
    id: "anasayfa_tab"
- assertVisible:
    id: "home_tab_content"

# Navigate to Topluluk tab
- tapOn:
    id: "topluluk_tab"
- sleep: 3s
- waitForAnimationToEnd
- assertVisible:
    id: "community_tab_content"
- takeScreenshot: "navigation_community"

# Navigate to HatÄ±ralar tab
- tapOn:
    id: "hatiralar_tab"
- sleep: 3s
- waitForAnimationToEnd
- assertVisible:
    id: "memories_tab_content"
- takeScreenshot: "navigation_memories"

# Navigate to Favoriler tab
- tapOn:
    id: "favoriler_tab"
- sleep: 3s
- waitForAnimationToEnd
- assertVisible:
    id: "favorites_tab_content"
- takeScreenshot: "navigation_favorites"

# Return to Anasayfa tab
- tapOn:
    id: "anasayfa_tab"
- sleep: 3s
- waitForAnimationToEnd
- assertVisible:
    id: "home_tab_content"
- takeScreenshot: "navigation_back_home"

# Test Speed Dial FAB (Floating Action Button)
- tapOn:
    id: "speed_dial_fab"
- sleep: 2s
- assertVisible:
    id: "speed_dial_menu"
- takeScreenshot: "speed_dial_expanded"

# Close speed dial
- tapOn:
    id: "speed_dial_fab"
- sleep: 2s
- assertNotVisible:
    id: "speed_dial_menu"
