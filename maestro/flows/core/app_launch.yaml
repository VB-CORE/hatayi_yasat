# Core Flow: App Launch and Initial Setup
# Tests the basic app launch flow and initial state

appId: ${APP_ID}
---

# Launch app and verify initial state
- launchApp
- assertVisible: 
    text: "Keep Hatay Alive" # Update with actual app name text
- wait: ${timeouts.medium}

# Handle potential splash screen
- runFlow: 
    when:
      visible: "splash_screen"
    file: "./core/handle_splash.yaml"

# Handle potential onboarding
- runFlow:
    when:
      visible: "onboard_button"
    file: "./core/handle_onboarding.yaml"

# Verify main tab view is loaded
- assertVisible:
    id: "main_tab_view"
- assertVisible:
    id: "bottom_navigation"

# Verify all main tabs are present
- assertVisible:
    text: "Ana Sayfa" # Home
- assertVisible:
    text: "Haberler" # News  
- assertVisible:
    text: "Etkinlikler" # Events
- assertVisible:
    text: "İş İlanları" # Jobs
- assertVisible:
    text: "Ayarlar" # Settings

# Take screenshot for visual validation
- takeScreenshot: "app_launch_main_screen"
