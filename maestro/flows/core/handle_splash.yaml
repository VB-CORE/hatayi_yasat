# Core Flow: Handle Splash Screen
# Manages splash screen interactions

appId: ${APP_ID}
---

# Wait for splash animation to complete
- assertVisible:
    id: "splash_screen"
- wait: ${timeouts.medium}

# Wait for splash to disappear and main content to load
- wait:
    visible:
      id: "main_tab_view"
    timeout: ${timeouts.network}

# Verify splash is gone
- assertNotVisible:
    id: "splash_screen"
