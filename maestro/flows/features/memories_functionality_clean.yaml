# Features Flow: Memories Functionality (Clean)
# Tests memories/memories tab features

appId: com.hatayiyasat.app
---

# Navigate to memories tab
- runFlow: "../core/app_launch.yaml"
- tapOn:
    id: "hatiralar_tab"
- sleep: 5s

# Verify memories tab content
- assertVisible:
    id: "memories_tab_content"
- takeScreenshot: "memories_tab_loaded"

# Test memories list
- assertVisible:
    when:
      visible:
        id: "memories_list"
    id: "memories_list"

# Test memory item interaction
- tapOn:
    when:
      visible:
        id: "memory_item_0"
    id: "memory_item_0"
- sleep: 3s

# Verify memory detail view
- assertVisible:
    when:
      visible:
        id: "memory_detail_view"
    id: "memory_detail_view"
- takeScreenshot: "memory_detail"

# Test memory actions
- tapOn:
    when:
      visible:
        id: "memory_like_button"
    id: "memory_like_button"
- sleep: 2s

# Test sharing functionality
- tapOn:
    when:
      visible:
        id: "memory_share_button"
    id: "memory_share_button"
- sleep: 2s

# Return to memories list
- tapOn:
    id: "back_button"
- sleep: 3s
- assertVisible:
    id: "memories_tab_content"
- takeScreenshot: "memories_tests_complete"
