# Features Flow: Forms Testing (Clean)
# Tests all form functionalities in the app

appId: com.hatayiyasat.app
---

# Navigate to home and open speed dial
- runFlow: "../core/app_launch.yaml"
- tapOn:
    id: "speed_dial_fab"
- sleep: 2s

# Test Place Request Form
- tapOn:
    when:
      visible:
        id: "place_request_form_button"
    id: "place_request_form_button"
- sleep: 3s

# Verify form opened
- assertVisible:
    when:
      visible:
        id: "place_request_form_view"
    id: "place_request_form_view"
- takeScreenshot: "place_request_form"

# Fill form fields
- inputText:
    when:
      visible:
        id: "place_name_field"
    id: "place_name_field"
    text: "Test Mekan Adı"

- inputText:
    when:
      visible:
        id: "place_description_field"
    id: "place_description_field"
    text: "Test mekan açıklaması burada yer alıyor."

- inputText:
    when:
      visible:
        id: "place_address_field"
    id: "place_address_field"
    text: "Test Sokak No:1 Merkez/Hatay"

# Test category selection
- tapOn:
    when:
      visible:
        id: "category_dropdown"
    id: "category_dropdown"
- sleep: 2s

- tapOn:
    when:
      visible:
        text: "Restoranlar"
    text: "Restoranlar"
- sleep: 2s

# Submit form
- tapOn:
    when:
      visible:
        id: "submit_place_request_button"
    id: "submit_place_request_button"
- sleep: 5s

# Verify success or error handling
- assertVisible:
    when:
      visible:
        id: "form_result_message"
    id: "form_result_message"
- takeScreenshot: "form_submission_result"
