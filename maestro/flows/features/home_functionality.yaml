# Feature Flow: Home Page Functionality
# Tests all home page features including loading, categories, filtering

appId: com.hatayiyasat.app
---

# Navigate to home
- runFlow: "../core/app_launch.yaml"
- tapOn:
    text: "Anasayfa"

# Verify home page elements and wait for loading
- assertVisible:
    id: "home_view"
- sleep: 3s

# Test search functionality
- tapOn:
    when:
      visible:
        id: "search_field"
    id: "search_field"
- inputText: "restaurant"
- sleep: 2s
- takeScreenshot: "home_search_input"

# Clear search
- clearText:
    when:
      visible:
        id: "search_field"
    id: "search_field"

# Test place card interaction
- tapOn:
    when:
      visible:
        id: "place_card"
    id: "place_card"
- sleep: 3s

# If place detail opened, go back
- tapOn:
    when:
      visible:
        id: "back_button"
    id: "back_button"
- sleep: 2s

# Test filter access
- tapOn:
    when:
      visible:
        id: "filter_button"
    id: "filter_button"
- sleep: 3s

# If filter opened, go back
- tapOn:
    when:
      visible:
        id: "back_button"
    id: "back_button"
- sleep: 2s

# Final screenshot
- takeScreenshot: "home_functionality_completed"
