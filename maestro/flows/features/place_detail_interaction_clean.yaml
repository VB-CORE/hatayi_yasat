# Feature Flow: Place Detail Interaction
# Tests place detail page functionality

appId: com.hatayiyasat.app
---

# Verify place detail view is open
- assertVisible:
    id: "place_detail_view"
- takeScreenshot: "place_detail_opened"

# Test favorite button if available
- tapOn:
    when:
      visible:
        id: "favorite_button"
    id: "favorite_button"
- sleep: 2s

# Test directions button if available
- tapOn:
    when:
      visible:
        id: "directions_button"
    id: "directions_button"
- sleep: 2s

# Test call button if available
- tapOn:
    when:
      visible:
        id: "call_button"
    id: "call_button"
- sleep: 2s

# Handle permission dialogs
- tapOn:
    when:
      visible:
        text: "İzin Ver"
    text: "İzin Ver"

- tapOn:
    when:
      visible:
        text: "Allow"
    text: "Allow"

# Go back to previous screen
- tapOn:
    id: "back_button"
- sleep: 2s

# Verify we're back
- assertVisible:
    id: "home_view"
