# Feature Flow: Place Detail Interaction
# Tests place detail page functionality

appId: ${APP_ID}
---

# Verify place detail view is open
- assertVisible:
    id: "place_detail_view"
- takeScreenshot: "place_detail_opened"

# Verify place information elements
- assertVisible:
    id: "place_title"
- assertVisible:
    id: "place_address"

# Test favorite button (if available)
- tapOn:
    when:
      visible:
        id: "favorite_button"
    id: "favorite_button"
- wait: ${timeouts.short}

# Test directions button (if available) 
- tapOn:
    when:
      visible:
        id: "directions_button"
    id: "directions_button"
- wait: ${timeouts.short}

# Test call button (if available)
- tapOn:
    when:
      visible:
        id: "call_button"
    id: "call_button"
- wait: ${timeouts.short}

# Handle any permission dialogs
- tapOn:
    when:
      visible:
        text: "İzin Ver"
    text: "İzin Ver"

- tapOn:
    when:
      visible:
        text: "Allow"
    text: "Allow"

# Go back to previous screen
- tapOn:
    id: "back_button"
- wait: ${timeouts.short}

# Verify we're back to home
- assertVisible:
    id: "home_view"
